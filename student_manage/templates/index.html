<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学籍管理系统</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/templatemo-style.css')}}" rel="stylesheet">
  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>学籍管理系统</h1>
        </header>
        <div class="profile-photo-container">
          <img src="{{ url_for('static', filename='images/profile-photo.jpg')}}" alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="#" class="active"><i class="fa fa-home fa-fw"></i>学生管理</a></li>
            <li><a href="{{url_for('major_manage')}}"><i class="fa fa-bar-chart fa-fw"></i>专业管理</a></li>
            <li><a href="{{url_for('login')}}"><i class="fa fa-eject fa-fw"></i>退出</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      {% block show %}
      {% endblock %}
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js')}}"></script>      <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-migrate-1.2.1.min.js')}}"></script> <!--  jQuery Migrate Plugin -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/templatemo-script.js')}}"></script>      <!-- Templatemo Script -->

  </body>
</html>
