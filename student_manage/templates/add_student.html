{% extends "index.html" %} {% block show %}
<div class="templatemo-content-container">
  <div class="panel panel-default">
    <div class="panel-heading templatemo-position-relative">
      <h2 class="text-uppercase">添加学生信息</h2>
    </div>
  </div>
  <form class="form-horizontal col-sm-8" action="{{ url_for("add_student") }}" method="POST">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputName"
          name="student_name"
          placeholder="姓名"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
        <select class="form-control" name="student_sex">
            <option value="1">男</option>
            <option value="0">女</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">专业</label>
      <div class="col-sm-10">
        <select class="form-control" name="student_major">
            {% for m in major %}
            <option value="{{m.id}}">{{ m.name }}</option>
            {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputBirth" class="col-sm-2 control-label"
        >出生日期</label
      >
      <div class="col-sm-4">
        <select class="form-control" name="year">
          {% for i in range(1970, 2030) %}
          <option>{{ i }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-sm-2">
        <select class="form-control" name="month">
            {% for i in range(1, 12) %}
            <option>{{ i }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="col-sm-2">
        <select class="form-control" name="day">
            {% for i in range(1, 30) %}
            <option>{{ i }}</option>
            {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
