{% extends "index.html" %} {% block show %}
<div class="templatemo-content-container">
  <div class="panel panel-default">
    <div class="panel-heading templatemo-position-relative">
      <h2 class="text-uppercase">添加专业信息</h2>
    </div>
  </div>
  <form class="form-horizontal col-sm-8" action="{{ url_for("add_major") }}" method="POST">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">专业名称</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputName"
          name="major_name"
          placeholder="专业名称"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">指导老师</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputName"
          name="adviser"
          placeholder="指导老师"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">学院名称</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputName"
          name="student_name"
          placeholder="学院名称"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
